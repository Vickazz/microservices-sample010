version: 0.2

phases:
  pre_build:
    commands:
      - echo "Checking versions"
      - aws --version
      - docker --version

      - echo "Logging in to Amazon ECR (us-east-1)"
      - aws ecr get-login-password --region us-east-1 \
        | docker login --username AWS --password-stdin <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo "Building application"
      - mvn clean package -DskipTests

      - echo "Building Docker image"
      - docker build -t service-one .

      - echo "Tagging image"
      - docker tag service-one:latest <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/service-one:latest

  post_build:
    commands:
      - echo "Pushing image to ECR"
      - docker push <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/service-one:latest

